<!DOCTYPE html>
<html>
<head>
	<title>canvas</title>
	<script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/0.9.1/css/semantic.css">
	<script src=".././static/vue.min.js"></script>
	<link rel="stylesheet" href=".././static/semantic.css">
</head>
<body>
	<div id="app">
		<div class="ui inverted red segment">header</div>
		<div class="ui segment">
			<p class="ui inverted green segment">
				<span>{{ msg }}</span>
				<p class="ui inverted purple segment">
					<span>name: {{ name }}</span>
					<span>age: {{ age }}</span>
				</p>
			</p>
			<div id="canvas" width="400px;" height="100px;" class="ui inverted gray segment"
			@mousemove="updateXY">
				<h4 class="ui inverted orange segment">6228480038133241174\n</h4>
				{{ x }}, {{ y }}
			</div>
			<button type="button" name="button" @click="add">加一岁</button>
			<button type="button" name="button" @click="substract">减一岁</button>
			<button type="button" name="button" @click="reset">reset</button>

		</div>
		<div class="ui inverted blue segment">footer</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
