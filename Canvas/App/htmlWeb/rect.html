<!DOCTYPE html>
<html lang="zh" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>rectangle</title>
        <script>
            var ele = document.getElementById("canvas")
            var ctx = ele.getContext("2d")
            ctx.fillStrike("red")
            ctx.fillRect(20, 20, 50, 50)
        </script>
    </head>
    <body>
        <canvas id="canvas" width="300" height="300"></canvas>
    </body>
</html>
