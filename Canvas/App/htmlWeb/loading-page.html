    <script>
    // 给定一个数组nums = [2, 7, 11, 15], target=9
    // nums[1] + nums[2] = 9 => 2 + 7 = 9
    // 返回得到i, j
        var twoSum = function(nums, target) {
            for (var i = 0; i < nums.length; i++) {
                var dif = target - nums[i]
                for (var j = i + 1; j < nums.length; j++) {
                    if (nums[j] == dif) {
                        return [i, j]
                    }
                }
            }
        }
    </script>
