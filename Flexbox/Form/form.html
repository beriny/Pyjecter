<!DOCTYPE html>
<html>
<head>
	<title>form表单展示</title>
	<style type="text/css">
		#grad {
			background-image: linear-gradient(#e66465, #9198e5);
		}
		.form {
			height: 200px;
			background-image: linear-gradient(to right, red , yellow);
		}
	</style>
</head>
<body>
	<div class="form">
		<h1>
			<label>form表单的展示, 线性渐变linear-gradient</label>
			<label>线性渐变（Linear Gradients）- 向下/向上/向左/向右/对角方向</label>
			<label>径向渐变（Radial Gradients）- 由它们的中心定义</label>
		</h1>

		<!-- 使用form表单来展示所有属性 -->
		<form action="duckduckgo/?id=" name="grad" id="grad" method="post">
			<input type="email" name="email" placeholder="请输入邮箱" required="true"><br/>
			<input type="password" name="password" placeholder="请输入密码"><br/>
			<button type="submit">submit</button>
		</form>

		<center>
			<table>
				<thead>
					<td>
						<th>姓名</th>
						<th>邮箱</th>
						<th>电话</th>
					</td>
				</thead>
				<tbody>
					<td>
						<th>13538069031刘玉芳</th>
						<th>gggoo@gmail.com</th>
						<th>110</th>
					</td>
				</tbody>
			</table>
		</center>
		<canvas id="canvas" width="500" height="200"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('canvas'); 
			var ctx = canvas.getContext('2d'); 
			ctx.fillStyle = 'green'; 
			ctx.fillRect(10, 10, 100, 100);
		</script>
	</div>
</body>
</html>
