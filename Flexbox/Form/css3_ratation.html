<!DOCTYPE html>
<html>
<head>
	<title>css3 study</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="/static/flv.js"></script>
</head>
<body>
	<div id="app">
		<div class="ui inverted red segment">header</div>
		<div class="ui inverted green segment">
			content
			<h1>{{msg}}</h1>
			<div id="canvas" class="ui inverted gray container segment" width="500px" higth="300px" @mousemove="changeXY">
				{{x}}, {{y}}<span @mousemove.stop>Stop</span>
			</div>
		</div>
		<div class="ui inverted blue segment">footer</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
